<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Google Fonts Poppins -->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        input,
        input:active,
        textarea,
        button,
        select,
        a,
        a:link,
        a:visited,
        a:hover,
        a:active {
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            text-decoration: none;
            outline: none;
        }

        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Navbar */
        .navbar {
            transition: .5s ease-out;
            position: relative;
            z-index: 200;
            width: 100%;
            height: 48px;
            background: #333333;
            padding: 0 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .logo {
            transition: 1s;
            font-size: 1rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.801);
            cursor: pointer;
        }

        .navbar .logo:hover {
            transition: .5s;
            color: #fff;
        }

        .navbar .menu-button {
            display: inline-block;
            position: relative;
            z-index: 300;
            cursor: pointer;
        }

        .navbar .menu-button:hover {
            transition: .5s;
            color: #fff;
        }

        /* Navbar Animation while dropdown-menu is on */
        .navbar.while-dropdown-menu-on {
            transition: .5s ease-in;
            background: #000;
        }

        /* Dropdown Menu */
        .dropdown-menu {
            transition: .3s ease-out;
            width: 100%;
            height: 0vh;
            opacity: 0%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 200;
            background: black;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-direction: column;
            padding-top: 48px;
        }

        /* Dropdown Menu Slide Down Animation */
        .dropdown-menu.active {
            transition: .5s ease-in;
            height: 100vh;
            opacity: 100%;
        }

        .dropdown-menu .links {
            display: flex;
            justify-content: center;
            align-items: left;
            flex-direction: column;
            width: 100%;
            padding: 0 4rem;
        }

        /* Links line dividers */
        .dropdown-menu .links a {
            width: 100%;
            padding: .5rem 0;
            transition: 1s;
            color: rgba(255, 255, 255, 0.801);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .dropdown-menu .links a:first-of-type {
            border-top: none;
        }

        .dropdown-menu .links a:hover {
            transition: .5s;
            color: #fff;
        }

        .dropdown-menu .search-section {
            display: flex;
            justify-content: center;
            /* align-items: left; */
            flex-direction: column;
            width: 100%;
            padding: 1rem 4rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .dropdown-menu .search-section .search {
            transition: 1s;
            width: 100%;
            padding: .5rem .5rem;
            border-radius: 7px;
            font-size: 1rem;
            border: none;
            background: #1d1d1f;
            color: #fff;
        }
        /* TODO: Assign an onclick to the pyramid or to each side (.pyramid div span) so when the user clicks on it something happens (you could use this on the portfolio so when the user hovers on a side the name of one of my projects appear and when the user clicks the project could be opened) */
  
        /* TIP: To change the size of the pyramid, change the size in with, height and translateZ (translateZ should be half of width and height). You should also change the size of the shadow */
        .pyramid {
          position: absolute;
          width: 50px;
          height: 50px;
          margin-top: 350px;
          transform-style: preserve-3d;
          animation: animate 16s linear infinite;
          /* cursor: pointer; */
        }
        @keyframes animate {
          0% {
            transform: rotateX(-30deg) rotateY(0deg);
          }
          100% {
            transform: rotateX(-30deg) rotateY(360deg);
          }
        }
  
        /* pause animation on hover */
        .pyramid:hover {
          animation-play-state: paused;
        }
  
        .pyramid div {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          transform-style: preserve-3d;
        }
        .pyramid div span {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          transform-origin: bottom;
          background: linear-gradient(180deg, #008ad7, #104581);
          clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
          transform: rotateY(calc(90deg * var(--i))) translateZ(25px)
            rotateX(30deg); /* 300 / 2 = 150*/
        }
  
        /* change the pyramid side color on hover */
        .pyramid div span:hover {
          /* background: linear-gradient(180deg, #590470, #f641ff); */
          background: linear-gradient(180deg, #104581, #008ad7);
        }
  
        .shadow {
          content: '';
          position: absolute;
          top: 0;
          left: 0;
          width: 50px;
          height: 50px;
          background: rgba(44, 32, 134, 0.078);
          transform: rotateX(90deg) translateZ(-40px);
          filter: blur(7px);
          box-shadow: 0 0 30px rgba(74, 8, 205, 0.436),
            0 0 40px rgba(4, 94, 238, 0.829), 0 0 50px rgba(36, 38, 173, 0.2),
            0 0 60px rgba(6, 25, 131, 0), 0 0 rgba(16, 22, 125, 0.888);
        }
        .pyramid-text {
            margin-top: 50px;
            font-size: 18px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.763);
            text-transform: uppercase;
            text-align: center;
        }
        .normal-text {
            margin-top: 10px;
            font-size: 10px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.763);
            text-transform: uppercase;
            text-align: center;
        }
         /* Basic styling for the link */
         a {
            color: #00BFFF; /* Default link color */
            text-decoration: none; /* Remove underline */
            font-weight: bold;
        }

        /* Change color when hovered over */
        a:hover {
            color: #FF6347; /* Color when hovering over the link */
        }

        /* Change color when the link is selected or highlighted */
        a:active, a:focus {
            color: #FFD700; /* Color when the link is clicked or selected */
        }
        .text2 {
            margin-top: 50px;
            font-size: 10px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.763);
            text-transform: uppercase;
            text-align: center;

        }
      
    </style>
</head>
