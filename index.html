<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VM Website</title>
    <style>
        /* Default styling */
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        /* Apply dark theme styles */
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Pyramid animation */
        .pyramid {
          position: absolute;
          width: 100px;
          height: 100px;
          transform-style: preserve-3d;
          animation: animate 16s linear infinite;
        }

        @keyframes animate {
          0% {
            transform: rotateX(-30deg) rotateY(0deg);
          }
          100% {
            transform: rotateX(-30deg) rotateY(360deg);
          }
        }

        /* Pause animation on hover */
        .pyramid:hover {
          animation-play-state: paused;
        }

        .pyramid div {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          transform-style: preserve-3d;
        }

        .pyramid div span {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          transform-origin: bottom;
          background: linear-gradient(180deg, #008ad7, #104581);
          clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
          transform: rotateY(calc(90deg * var(--i))) translateZ(50px)
            rotateX(30deg);
        }

        .pyramid div span:hover {
          background: linear-gradient(180deg, #104581, #008ad7);
        }

        .shadow {
          content: '';
          position: absolute;
          top: 0;
          left: 0;
          width: 100px;
          height: 100px;
          background: rgba(44, 32, 134, 0.078);
          transform: rotateX(90deg) translateZ(-50px);
          filter: blur(7px);
          box-shadow: 0 0 30px rgba(74, 8, 205, 0.436), 0 0 40px rgba(4, 94, 238, 0.829), 0 0 50px rgba(36, 38, 173, 0.2);
        }

        .pyramid-text {
            margin-top: 50px;
            font-size: 18px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.763);
            text-transform: uppercase;
            text-align: center;
        }

        .normal-text {
            margin-top: 200px;
            font-size: 14px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.763);
            text-transform: uppercase;
            text-align: center;
        }

        /* Basic styling for the link */
        a {
            color: #00BFFF; /* Default link color */
            text-decoration: none; /* Remove underline */
            font-weight: bold;
        }

        /* Change color when hovered over */
        a:hover {
            color: #FF6347; /* Color when hovering over the link */
        }

        /* Change color when the link is selected or highlighted */
        a:active, a:focus {
            color: #FFD700; /* Color when the link is clicked or selected */
        }
    </style>
</head>
<body>

    <!-- Pyramid -->
    <div class="pyramid">
        <div class="shadow"></div>
        <div>
            <span style="--i: 0"></span>
            <span style="--i: 1"></span>
            <span style="--i: 2"></span>
            <span style="--i: 3"></span>
        </div>
    </div>

    <br><br><br><br><br>

    <!-- Hidden Easter egg (Image) -->
    <div>
        <img src="azure.png" alt="You Found an Easter Egg" />
    </div>

    <!-- Text -->
    <div class="pyramid-text">
        This page is a static webpage hosted on a blob
    </div>

    <br><br><br><br><br><br><br><br><br><br>

    <!-- Return Link -->
    <div class="normal-text">
        <p><a href="home.html" target="_blank">- Return to Homepage -</a></p>
    </div>

</body>
</html>
